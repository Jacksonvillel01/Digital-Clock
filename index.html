<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CLOCK AND CALENDER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .time {
                font-size: 3.5rem !important;
            }
            
            .clock-container, .calendar-container {
                padding: 25px !important;
            }
        }
        
        @media (max-width: 600px) {
            .time {
                font-size: 2.8rem !important;
            }
            
            .date, .day {
                font-size: 1.4rem !important;
            }
            
            .clock-container, .calendar-container {
                padding: 20px !important;
            }
            
            .weekdays div, .day-cell {
                font-size: 0.9rem;
            }
            
            .calendar-header h2 {
                font-size: 1.4rem !important;
            }
        }
        
        @media (max-width: 400px) {
            .time {
                font-size: 2.2rem !important;
            }
            
            .period {
                font-size: 1.5rem !important;
            }
            
            .weekdays div, .day-cell {
                font-size: 0.8rem;
                padding: 3px;
            }
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .calendar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .period {
            font-size: 2rem;
            margin-left: 15px;
            color: gold;
        }
        
        .date {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-align: center;
            color: #f0f0f0;
        }
        
        .day {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: gold;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-header h2 {
            font-size: 1.8rem;
        }
        
        .calendar-nav {
            display: flex;
            gap: 15px;
        }
        
        .calendar-nav button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .calendar-nav button:hover {
            background: rgba(15, 211, 211, 0.3);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .weekdays div:nth-child(1) {
            color: #ff6b6b; /* Sunday - Red */
        }
        
        .weekdays div:nth-child(2) {
            color: #51cf66; /* Monday - Green */
        }
        
        .weekdays div:nth-child(7) {
            color: #339af0; /* Saturday - Blue */
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day-cell {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .day-cell:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .current {
            background: rgba(15, 211, 211, 0.2);
            font-weight: bold;
        }
        
        .other-month {
            opacity: 0.4;
        }
        
        .today {
            background: gold;
            color: #16213e;
            font-weight: bold;
        }
        
        .sunday {
            color: #ff6b6b;
        }
        
        .monday {
            color: #51cf66;
        }
        
        .saturday {
            color: #339af0;
        }
        
        .holiday {
            background: rgba(255, 255, 0, 0.2);
            color: #ffd43b;
            font-weight: bold;
        }
        
        .year-selector {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .year-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .digital-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .digital-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(15, 211, 211, 0.2);
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0px;
            font-size: 0px;
            color: #0fd3d3;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            grid-column: 1 / -1;
        }
        
        .tech-border {
            position: relative;
            border: 1px solid rgba(15, 211, 211, 0.3);
            border-radius: 20px;
            padding: 3px;
            margin-top: 20px;
        }
        
        .tech-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(15, 211, 211, 0.1);
            border-radius: 22px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="digital-effects">
     
    </div>
    
    <div class="container">
        <h1></h1>
        
        <div class="clock-container">
            <div class="time">11:45:32<span class="period">PM</span></div>
            <div class="date">June 15, 2023</div>
            <div class="day">Thursday</div>
            
            <div class="tech-border"></div>
            
            <div class="year-selector">
                <span>View Calendar for:</span>
                <select id="yearSelect">
                    
                </select>
            </div>
        </div>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="calendarMonthYear">June 2023</h2>
                <div class="calendar-nav">
                    <button id="prevYear"><i class="fas fa-chevron-left"></i></button>
                    <button id="todayBtn"><i class="fas fa-circle"></i></button>
                    <button id="nextYear"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days" id="calendarDays">
                <!-- Calendar days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Create digital background effects
        const digitalEffects = document.querySelector('.digital-effects');
        for (let i = 0; i < 20; i++) {
            const circle = document.createElement('div');
            circle.classList.add('digital-circle');
            circle.style.width = `${Math.random() * 300 + 50}px`;
            circle.style.height = circle.style.width;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.animationDelay = `${Math.random() * 10}s`;
            circle.style.animationDuration = `${Math.random() * 20 + 10}s`;
            digitalEffects.appendChild(circle);
        }

        // Clock functionality
        function updateClock() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12 || 12;
            const formattedHours = hours.toString().padStart(2, '0');
            
            document.querySelector('.time').innerHTML = `${formattedHours}:${minutes}:${seconds}<span class="period">${period}</span>`;
            
            // Format date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', options);
            document.querySelector('.date').textContent = date;
            
            // Format day
            const dayOptions = { weekday: 'long' };
            const day = now.toLocaleDateString('en-US', dayOptions);
            document.querySelector('.day').textContent = day;
        }
        
        // Initialize clock
        updateClock();
        setInterval(updateClock, 1000);
        
        // Calendar functionality
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        
        // Republic holidays (example dates - you can add more)
        const republicHolidays = {
            '0101': "New Year's Day",
            '0219': "Presidents' Day",
            '0530': "Memorial Day",
            '0704': "Independence Day",
            '0905': "Labor Day",
            '1010': "Columbus Day",
            '1111': "Veterans Day",
            '1123': "Thanksgiving Day",
            '1225': "Christmas Day"
        };
        
        // Populate year selector
        const yearSelect = document.getElementById('yearSelect');
        for (let year = currentYear - 25; year <= currentYear + 25; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            if (year === currentYear) {
                option.selected = true;
            }
            yearSelect.appendChild(option);
        }
        
        // Render calendar
        function renderCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            const calendarMonthYear = document.getElementById('calendarMonthYear');
            
            calendarDays.innerHTML = '';
            
            // Set header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            calendarMonthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Previous month days
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = 0; i < firstDay; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'other-month');
                dayCell.textContent = daysInPrevMonth - firstDay + i + 1;
                calendarDays.appendChild(dayCell);
            }
            
            // Current month days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                // Add day-specific classes
                const dayOfWeek = new Date(currentYear, currentMonth, i).getDay();
                if (dayOfWeek === 0) dayCell.classList.add('sunday');
                if (dayOfWeek === 1) dayCell.classList.add('monday');
                if (dayOfWeek === 6) dayCell.classList.add('saturday');
                
                // Check if it's a holiday
                const monthFormatted = (currentMonth + 1).toString().padStart(2, '0');
                const dayFormatted = i.toString().padStart(2, '0');
                const dateKey = monthFormatted + dayFormatted;
                
                if (republicHolidays[dateKey]) {
                    dayCell.classList.add('holiday');
                    dayCell.title = republicHolidays[dateKey];
                }
                
                // Check if it's the current day
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayCell.classList.add('today');
                }
                
                // Check if it's the selected day
                if (i === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                    dayCell.classList.add('current');
                }
                
                dayCell.textContent = i;
                calendarDays.appendChild(dayCell);
            }
            
            // Next month days
            const totalCells = 42; // 6 rows of 7 days
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'other-month');
                dayCell.textContent = i;
                calendarDays.appendChild(dayCell);
            }
        }
        
        // Initialize calendar
        renderCalendar();
        
        // Calendar navigation
        document.getElementById('prevYear').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateSelectedYear();
            renderCalendar();
        });
        
        document.getElementById('nextYear').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateSelectedYear();
            renderCalendar();
        });
        
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            currentYear = currentDate.getFullYear();
            currentMonth = currentDate.getMonth();
            updateSelectedYear();
            renderCalendar();
        });
        
        yearSelect.addEventListener('change', () => {
            currentYear = parseInt(yearSelect.value);
            renderCalendar();
        });
        
        function updateSelectedYear() {
            yearSelect.value = currentYear;
        }
    </script>
</body>
</html>
